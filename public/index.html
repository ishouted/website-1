<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Nerve是一个去中心化数字资产服务网络，支持比特币、以太坊、莱特币等主流资产的跨链。Nerve生态将包含去中心化交易所(DEX)，提供去中心化金融(Defi)的底层支持。Nerve将成为区块链世界连接数字资产的桥梁，为数字资产持有者提供去中心化、安全、透明的Defi应用和资产交易。">
    <meta name="keywords" content="比特币，区块链，数字资产，跨链，Defi">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.runtime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.0.1/dist/vue-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@3.0.1/dist/vuex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
    <script src="https://cdn.staticfile.org/element-ui/2.11.1/index.js"></script>
    <title>Nerve - 比特币、以太坊等数字资产跨链，Defi与数字资产交易服务</title>
  </head>
  <body>
    <div id="app"></div>
    <div style="position: absolute;top:-9999px;color: #fff">Nerve是一个去中心化数字资产服务网络，支持比特币、以太坊、莱特币等主流资产的跨链。Nerve生态将包含去中心化交易所(DEX)，提供去中心化金融(Defi)的底层支持。Nerve将成为区块链世界连接数字资产的桥梁，为数字资产持有者提供去中心化、安全、透明的Defi应用和资产交易。</div>
    <script>
      (function(){
        var bp = document.createElement('script');
        var curProtocol = window.location.protocol.split(':')[0];
        if (curProtocol === 'https') {
          bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
        }
        else {
          bp.src = 'http://push.zhanzhang.baidu.com/push.js';
        }
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(bp, s);
      })();
    </script>
  </body>
</html>
